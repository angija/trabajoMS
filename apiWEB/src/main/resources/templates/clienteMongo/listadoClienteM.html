<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Focus ACMEMODA</title>
<!-- ================= Favicon ================== -->
<!-- Standard -->
<link rel="shortcut icon"
	th:href="@{http://placehold.it/64.png/000/fff}">
<!-- Retina iPad Touch Icon-->
<link rel="apple-touch-icon" sizes="144x144"
	th:href="@{http://placehold.it/144.png/000/fff}">
<!-- Retina iPhone Touch Icon-->
<link rel="apple-touch-icon" sizes="114x114"
	th:href="@{http://placehold.it/114.png/000/fff}">
<!-- Standard iPad Touch Icon-->
<link rel="apple-touch-icon" sizes="72x72"
	th:href="@{http://placehold.it/72.png/000/fff}">
<!-- Standard iPhone Touch Icon-->
<link rel="apple-touch-icon" sizes="57x57"
	th:href="@{http://placehold.it/57.png/000/fff}">

<!-- Styles -->
<link th:href="@{/assets/css/lib/font-awesome.min.css}" rel="stylesheet">
<link th:href="@{/assets/css/lib/themify-icons.css}" rel="stylesheet">
<link th:href="@{/assets/css/lib/menubar/sidebar.css}" rel="stylesheet">
<link th:href="@{/assets/css/lib/bootstrap.min.css}" rel="stylesheet">

<link th:href="@{/assets/css/lib/helper.css}" rel="stylesheet">
<link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="components/navbar :: nav_bar"></div>
	<div class="header">
		<div th:replace="components/despliegue :: des"></div>
	</div>
	<div class="content-wrap">
		<div class="main">
			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-10 p-r-0 title-margin-right">
						<div class="page-header">
							<div class="page-title">
								<h1>Pagina en Blanco</h1>
								<!-- /# Aqui ingrese el dato a trabajar -->

								<table id="bootstrap-data-table-export"
									class="table table-striped table-bordered">
									<thead>
										<tr>
											<th scope="col">ID Equipo</th>
													<th scope="col">Nombre</th>
													<th scope="col">Apellido</th>
													<th scope="col">Direccion</th>
													<th scope="col">Estado</th>
											<th><a th:href="@{/ms/nuevoClienteMongo}"><button
														type="button" class="btn btn-square btn-outline-primary">
														<span class="ti-plus">
													</button></a></span></th>
										</tr>
									</thead>
									
									<tbody>
										<tr th:each="cliente: ${listaC}">
													<td th:text="${cliente.idCliente}"></td>
													<td th:text="${cliente.nombre}"></td>
													<td th:text="${cliente.apellido}"></td>
													<td th:text="${cliente.direccion}"></td>
													<td th:text="${cliente.estadoCliente}"></td>

											<td><a href="#"><button type="button"
														class="btn btn-outline-warning">
														<span class="ti-pencil"></span>
													</button></a> <a href=""><button type="button"
														class="btn btn-outline-danger">
														<span class="ti-trash"></span>
													</button></a></td>
										</tr>
									</tbody>
								</table>

								<!-- /# Aqui termina el dato a trabajar -->
							</div>
						</div>
					</div>
					<!-- /# column -->
				</div>
				<!-- /# row -->
				<section id="main-content">
					<div th:replace="components/pie :: pie"></div>
				</section>
			</div>
		</div>
	</div>
	<!-- jquery vendor -->
	<script th:src="@{/assets/js/lib/jquery.min.js}"></script>
	<script th:src="@{/assets/js/lib/jquery.nanoscroller.min.js}"></script>
	<!-- nano scroller -->
	<script th:src="@{/assets/js/lib/menubar/sidebar.js}"></script>
	<script th:src="@{/assets/js/lib/preloader/pace.min.js}"></script>
	<!-- sidebar -->
	<script th:src="@{/assets/js/lib/bootstrap.min.js}">
		
	</script>
	<!-- bootstrap -->

	<script th:src="@{/assets/js/lib/morris-chart/raphael-min.js}"></script>
	<script th:src="@{/assets/js/lib/morris-chart/morris.js}"></script>
	<script th:src="@{/assets/js/lib/morris-chart/morris-init.js}"></script>


	<script th:src="@{/assets/js/scripts.js}"></script>
	<!-- scripit init-->
</body>
</html>
